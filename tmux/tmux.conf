# Bind keys
#bind -n S-Right next-window
#bind -n S-Left previous-window
#bind -n S-Up select-pane -U
#bind -n S-Down select-pane -D
bind -n M-z resize-pane -Z
bind -n C-\  split-window -h
bind -n M-\  split-window -v
set-option -g history-limit 6000
set-option -g repeat-time 0
set-option -g default-terminal screen-256color

# Config plugins
set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) %m-%d %H:%M'
#set -g status off

set-option -g status-interval 60
set-option -g status-left "#[fg=blue,bright]#(c agenda | head -2 | tail -1)#[default]"

# source: https://gitlab.com/NimaSaed/dotfiles/raw/master/.tmux.conf
#Panes
set -g pane-border-style default
set -g pane-border-style default
set -g pane-active-border-style default
set -g pane-active-border-style default

#statusbar
set -g status-bg default
set -g status-fg default
set -g status-left ''
set -g status-right ''
set-option -g status-position bottom

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
